<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Economic Diplomacy Log In</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <style>
    /* The body uses a background image that is fully visible (using 'contain') and centered */
    body {
      font-family: 'Roboto', sans-serif;
      background: url('/static/images/login_background.jpg') no-repeat center center fixed;
      background-size: contain;  /* Ensures the entire image is visible without cropping */
      background-color: #F0F8FF;   /* Fallback background color for empty areas */
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    /* Login container: maintains transparency and appropriate dimensions */
    .login-container {
      background-color: rgba(255, 255, 255, 0.5);
      width: 260px;
      margin: 15vh auto;  /* Positions the container vertically using viewport height */
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.7);
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #003366;
      font-size: 20px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #00AEEF;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-container button:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Economic Diplomacy Log In</h1>
    <form method="post" action="">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
