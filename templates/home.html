<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Economic Diplomacy Dashboard</title>
</head>
<body>
    <h1>Welcome to the Economic Diplomacy Project</h1>
    {% if user.is_authenticated %}
      <p>Hello, {{ user.username }}. <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
      <p>You are not logged in. <a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</body>
</html>
