<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit{% else %}Create{% endif %} Company</title>
</head>
<body>
    <h1>{% if object %}Edit{% else %}Create{% endif %} Company</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'company-list' %}">Back to Company List</a>
</body>
</html>
